async function fetchSummaryData(targetDate) {
            const { data: healths } = await _supabase.from('health_data')
                .select('record_date, raw_json')
                .eq('serial_number', currentSerial)
                .lte('record_date', targetDate)
                .order('record_date', { ascending: false })
                .limit(2);

            if (!healths || healths.length === 0) return null;
            const current = healths[0];
            const prev = healths[1];
            const raw = current.raw_json;
            const todayStr = new Date().toISOString().split('T')[0];
            
            let bestText = "ä»Šæ—¥æ•´é«”ç‹€æ…‹ç©©å®šã€‚", worstText = "ç¶­æŒè‰¯å¥½çš„ç”Ÿæ´»ç¿’æ…£ã€‚", dynamicAdvice = "";

            if (prev) {
                const prevRaw = prev.raw_json;
                
                // --- æ·±åº¦åˆ†æ Logic Key æ¯”å°æ©Ÿåˆ¶ ---
                const tst_val = (raw.Battery_TST_min_A || 0);
                const p_tst_val = (prevRaw.Battery_TST_min_A || 0);
                // TST_min: å°æ–¼å‰ä¸€å¤©ä½†å¤§æ–¼ 420
                const tst_sym = (tst_val < p_tst_val && tst_val > 420) ? "â–¼â–²" : "";
                // N3, rMSSD, HR_min: å°æ–¼å‰ä¸€å¤©
                const n3_sym = (raw.Battery_N3_pct_A || 0) < (prevRaw.Battery_N3_pct_A || 0) ? "â–¼" : "";
                const rmssd_sym = (raw.Battery_rMSSD_A || 0) < (prevRaw.Battery_rMSSD_A || 0) ? "â–¼" : "";
                const hr_sym = (raw.Battery_HR_min_A || 0) < (prevRaw.Battery_HR_min_A || 0) ? "â–¼" : "";
                // HBI: å¤§æ–¼å‰ä¸€å¤©
                const hbi_sym = (raw.Battery_HBI_A || 0) > (prevRaw.Battery_HBI_A || 0) ? "â–²" : "";

                const logicKeyStr = [tst_sym, n3_sym, rmssd_sym, hr_sym, hbi_sym].join(',');

                // å¾ phrase_library æŠ“å–å…§å®¹ (å„ªå…ˆæŠ“ summary_content)
                const { data: adviceData } = await _supabase.from('phrase_library')
                    .select('summary_content, simple_content')
                    .eq('logic_key', logicKeyStr)
                    .single();

                if (adviceData) {
                    dynamicAdvice = adviceData.summary_content || adviceData.simple_content || "";
                }

                // --- (ä¿ç•™åŸæœ¬çš„å¡ç‰‡å…§ Best/Worst è† å›Šé‚è¼¯) ---
                let bestKey = 'Battery_TST_min_A', worstKey = 'Battery_TST_min_A';
                let maxInc = -Infinity, maxDec = Infinity;
                Object.keys(FIELD_MAP).forEach(key => {
                    const diff = (raw[key] || 0) - (prevRaw[key] || 0);
                    if (diff > maxInc) { maxInc = diff; bestKey = key; }
                    if (diff < maxDec) { maxDec = diff; worstKey = key; }
                });

                const { data: phrases } = await _supabase.from('phrase_library')
                    .select('logic_key, detailed_content')
                    .in('logic_key', [FIELD_MAP[bestKey].best, FIELD_MAP[worstKey].worst]);
                
                if (phrases) {
                    const b = phrases.find(p => p.logic_key === FIELD_MAP[bestKey].best);
                    if (b) bestText = b.detailed_content;
                    const w = phrases.find(p => p.logic_key === FIELD_MAP[worstKey].worst);
                    if (w) worstText = w.detailed_content;
                }
            }

            const battery = raw.Personal_Battery_weighted_round || 0;
            const { data: feedback } = await _supabase.from('daily_feedback').select('status_light').eq('serial_number', currentSerial).eq('record_date', current.record_date).single();

            const { data: allDayData } = await _supabase.from('health_data').select('raw_json').eq('record_date', current.record_date);
            let percentage = 0;
            if (allDayData?.length > 0) {
                const lowerCount = allDayData.filter(d => (d.raw_json.Personal_Battery_weighted_round || 0) < battery).length;
                percentage = Math.round((lowerCount / allDayData.length) * 100);
            }

            return {
                isToday: current.record_date === todayStr,
                record_date_raw: current.record_date,
                date: current.record_date.replace(/-/g, '/'),
                battery, percentage,
                light: feedback ? feedback.status_light : null,
                bestText, worstText, dynamicAdvice
            };
        }
