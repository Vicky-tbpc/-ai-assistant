        // --- è³‡æ–™æŠ“å–èˆ‡æ ¸å¿ƒé‚è¼¯ ---
        async function fetchSummaryData(targetDate) {
            const { data: healths } = await _supabase.from('health_data')
                .select('record_date, raw_json')
                .eq('serial_number', currentSerial)
                .lte('record_date', targetDate)
                .order('record_date', { ascending: false })
                .limit(2);

            if (!healths || healths.length === 0) return null;

            const current = healths[0];
            const prev = healths[1];
            const raw = current.raw_json;
            const todayStr = new Date().toISOString().split('T')[0];
            
            let bestKey = 'Battery_TST_min_A', worstKey = 'Battery_TST_min_A', logicKeyTrend = "";

            if (prev) {
                let maxInc = -Infinity, maxDec = Infinity;
                const prevRaw = prev.raw_json;
                Object.keys(FIELD_MAP).forEach(key => {
                    const diff = (raw[key] || 0) - (prevRaw[key] || 0);
                    if (diff > maxInc) { maxInc = diff; bestKey = key; }
                    if (diff < maxDec) { maxDec = diff; worstKey = key; }
                });

                // è¶¨å‹¢é‚è¼¯çµ„åˆæˆ logic_key
                const tst = (raw.Battery_TST_min_A < prevRaw.Battery_TST_min_A && raw.Battery_TST_min_A > 420) ? "â–¼â–²" : "";
                const n3 = (raw.Battery_N3_pct_A < prevRaw.Battery_N3_pct_A) ? "â–¼" : "";
                const rmssd = (raw.Battery_rMSSD_A < prevRaw.Battery_rMSSD_A) ? "â–¼" : "";
                const hrmin = (raw.Battery_HR_min_A < prevRaw.Battery_HR_min_A) ? "â–¼" : "";
                const hbi = (raw.Battery_HBI_A > prevRaw.Battery_HBI_A) ? "â–²" : "";
                logicKeyTrend = [tst, n3, rmssd, hrmin, hbi].filter(x => x !== "").join(",");
            }

            const searchKeys = [FIELD_MAP[bestKey].best, FIELD_MAP[worstKey].worst];
            if (logicKeyTrend) searchKeys.push(logicKeyTrend);

            const { data: phrases } = await _supabase.from('phrase_library')
                .select('logic_key, detailed_content, summary_content, simple_content')
                .in('logic_key', searchKeys);

            const bestText = phrases?.find(p => p.logic_key === FIELD_MAP[bestKey].best)?.detailed_content || "ä»Šæ—¥æ•´é«”ç‹€æ…‹ç©©å®šã€‚";
            const worstText = phrases?.find(p => p.logic_key === FIELD_MAP[worstKey].worst)?.detailed_content || "ç¶­æŒè‰¯å¥½çš„ç”Ÿæ´»ç¿’æ…£ã€‚";
            
            let bubbleText = "";
            if (logicKeyTrend) {
                const trendPhrase = phrases?.find(p => p.logic_key === logicKeyTrend);
                if (trendPhrase) bubbleText = trendPhrase.summary_content || trendPhrase.simple_content || "";
            }

            const date = current.record_date;
            const battery = raw.Personal_Battery_weighted_round || 0;
            const { data: feedback } = await _supabase.from('daily_feedback')
                .select('status_light').eq('serial_number', currentSerial).eq('record_date', date).single();

            const { data: allDayData } = await _supabase.from('health_data').select('raw_json').eq('record_date', date);
            let percentage = 0;
            if (allDayData?.length > 0) {
                const lowerCount = allDayData.filter(d => (d.raw_json.Personal_Battery_weighted_round || 0) < battery).length;
                percentage = Math.round((lowerCount / allDayData.length) * 100);
            }

            return {
                isToday: date === todayStr,
                record_date_raw: date,
                date: date.replace(/-/g, '/'),
                battery: battery,
                percentage: percentage,
                light: feedback ? feedback.status_light : null,
                bestText: bestText,
                worstText: worstText,
                bubbleText: bubbleText

        }
