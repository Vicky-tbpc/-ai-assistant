<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soosyn AI 健康助理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-text: #5a5a5a;
            --brand-blue: #6c83cf;
            --alert-red: #ff8c73;
            --standard-gray: #a79d8c;
            --good-blue: #a0adb7;
            --excellent-dark: #596b75;
        }
        body { color: var(--primary-text); font-family: 'PingFang TC', sans-serif; }
        .bg-capsule { background-color: #f0f0f0; border-radius: 50px; }
        .modal-bg { background: rgba(0,0,0,0.5); }
    </style>
</head>
<body class="bg-gray-50 h-screen flex flex-col">

    <div id="loginSection" class="flex-grow flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-2xl shadow-xl max-w-md w-full text-center">
            <h1 class="text-2xl font-bold mb-6 text-blue-600">Soosyn AI 健康助理</h1>
            <p class="mb-6 text-gray-500">歡迎使用，請輸入您的服務序號與密碼以完成身分驗證 [cite: 315]</p>
            <input id="serviceID" type="text" placeholder="服務序號 (BA123456)" class="w-full border p-3 rounded-lg mb-4 outline-none focus:ring-2 focus:ring-blue-400">
            <input id="password" type="password" placeholder="密碼" class="w-full border p-3 rounded-lg mb-6 outline-none focus:ring-2 focus:ring-blue-400">
            <button onclick="handleLogin()" class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold hover:bg-blue-700 transition">登入驗證</button>
        </div>
    </div>

    <div id="mainSection" class="hidden h-screen flex flex-col">
        <header class="p-4 bg-white shadow-sm flex justify-between items-center">
            <div class="font-bold text-lg text-blue-600">Soosyn AI</div>
            <button id="profileBtn" class="text-gray-500 hover:text-blue-600"><i class="fa-solid fa-user-circle text-2xl"></i></button>
        </header>

        <main class="flex-grow overflow-y-auto p-4 space-y-4 max-w-4xl mx-auto w-full" id="chatHistory">
            </main>

        <footer class="p-4 bg-white border-t">
            <div class="max-w-4xl mx-auto relative">
                <input type="text" placeholder="詢問您的健康狀況..." class="w-full border rounded-full py-3 px-6 pr-12 focus:outline-none focus:ring-2 focus:ring-blue-300 shadow-sm">
                <button class="absolute right-4 top-3 text-blue-500"><i class="fa-solid fa-paper-plane"></i></button>
            </div>
        </footer>
    </div>

    <div id="summaryModal" class="hidden fixed inset-0 modal-bg z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-3xl max-w-2xl w-full max-h-[90vh] overflow-y-auto p-6 relative">
            <button onclick="closeModal('summaryModal')" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 text-xl">&times;</button>
            
            <div class="flex items-center space-x-2 mb-6">
                <i class="fa-solid fa-calendar text-[#8699a3]"></i>
                <span class="font-regular text-[#5a5a5a]" id="displayDate">2026/01/01</span>
            </div>

            <div class="mb-6">
                <h3 class="text-[#6c83cf] font-bold mb-2">生理電量</h3>
                <div class="flex items-center justify-between bg-gray-50 p-4 rounded-xl">
                    <div id="batteryScore" class="text-4xl font-bold text-[#ff8c73]">85</div>
                    <div class="text-sm">超過 <span id="percentRank">50%</span> 的使用者 [cite: 337]</div>
                </div>
            </div>

            <div class="space-y-3 mb-6">
                <div class="bg-capsule p-3 flex items-center space-x-3">
                    <i class="fa-regular fa-face-smile text-[#a0afb7] text-xl"></i>
                    <p class="text-sm">這是您表現最棒的項目摘要...</p>
                </div>
                <div class="bg-capsule p-3 flex items-center space-x-3">
                    <i class="fa-regular fa-face-frown text-[#ffb4a3] text-xl"></i>
                    <p class="text-sm">這是需要注意的項目摘要...</p>
                </div>
            </div>

            <div class="mb-6">
                <canvas id="radarChart"></canvas>
            </div>

            <button onclick="closeModal('summaryModal')" class="w-full bg-gray-100 py-3 rounded-xl font-bold">關閉並繼續</button>
        </div>
    </div>

    <div id="profileModal" class="hidden fixed inset-0 modal-bg z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl p-8 max-w-md w-full">
            <h2 class="text-xl font-bold mb-4">完善個人資料 [cite: 318]</h2>
            <p class="text-sm text-gray-500 mb-6">接下來請花一點時間填寫您的個人資料，幫助我們更了解您。</p>
            <div class="space-y-4">
                <input type="text" placeholder="暱稱" class="w-full border p-2 rounded">
                <select class="w-full border p-2 rounded">
                    <option>男</option>
                    <option>女</option>
                </select>
                <input type="date" class="w-full border p-2 rounded">
            </div>
            <div class="mt-8 flex flex-col space-y-2">
                <button onclick="showSummary()" class="bg-blue-600 text-white py-3 rounded-lg">立即完善檔案</button>
                <button onclick="showSummary()" class="text-gray-400 text-sm italic underline">暫時跳過，稍後再自行設定</button>
                <p class="text-[10px] text-red-400 mt-2">**若選擇暫時跳過，AI 將以成人平均數值為基準...** [cite: 320]</p>
            </div>
        </div>
    </div>

    <script>
        // 模擬邏輯
        function handleLogin() {
            const sid = document.getElementById('serviceID').value;
            if (sid === 'BA123456') {
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('mainSection').classList.remove('hidden');
                // 觸發第一次登入的個人資料視窗
                document.getElementById('profileModal').classList.remove('hidden');
            } else {
                alert('驗證失敗，請檢查序號或密碼');
            }
        }

        function showSummary() {
            closeModal('profileModal');
            document.getElementById('summaryModal').classList.remove('hidden');
            initRadarChart();
        }

        function closeModal(id) {
            document.getElementById(id).classList.add('hidden');
        }

        // 初始化雷達圖 (A9)
        function initRadarChart() {
            const ctx = document.getElementById('radarChart').getContext('2d');
            new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: ['修復時間', '核心修復', '放鬆指數', '脈搏穩定度', '血氧穩定度', '睡眠連續性', '睡眠規律性'],
                    datasets: [{
                        label: '生理電量平衡度',
                        data: [80, 70, 90, 65, 85, 75, 80],
                        backgroundColor: 'rgba(108, 131, 207, 0.2)',
                        borderColor: '#6c83cf',
                        pointBackgroundColor: '#596b75'
                    }]
                },
                options: {
                    scales: {
                        r: { beginAtZero: true, max: 110 }
                    }
                }
            });
        }
    </script>
</body>
</html>
