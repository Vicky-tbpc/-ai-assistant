    <script>

            if (!aiName) {

                appendAiMessage("è«‹å¹«æˆ‘å–ä¸€å€‹åå­—ï¼Œè®“æˆ‘æˆç‚ºå°ˆå±¬æ–¼ä½ çš„å¥åº·å¤¥ä¼´ã€‚");

            const today = new Date().toISOString().split('T')[0];
            const summaryData = await fetchSummaryData(today);

            if (isFirstTimeNaming) {
                // é¦–æ¬¡å–åå®Œç•¢å¾Œçš„å°è©±
                appendAiMessage("è¬è¬ä½ å¹«æˆ‘å–çš„åå­—ï¼Œæˆ‘å€‘ä¸€èµ·ä¾†çœ‹çœ‹ä»Šå¤©çš„å¥åº·æ‘˜è¦å§ï¼");
                appendSummaryCard(summaryData);

                    appendAiMessage(`å¦‚æœè¦çŸ¥é“ä»Šå¤©çš„å¥åº·æ‘˜è¦ï¼Œè¨˜å¾—ä½¿ç”¨APPä¸Šå‚³æ˜¨æ™šç¡è¦ºçš„æ•¸æ“šå”·~`);
                }
            } else {
                // ä¸€èˆ¬ç™»å…¥æµç¨‹
                if (summaryData.isToday) {
                    appendAiMessage(`å“ˆå›‰ï¼Œ${nickname}ï¼æˆ‘å€‘ä¸€èµ·ä¾†çœ‹çœ‹ä»Šå¤©çš„å¥åº·æ‘˜è¦å§ï¼`);
                } else {

                }
                appendSummaryCard(summaryData);
            }
        }

        async function fetchSummaryData(targetDate) {
            const { data: health } = await _supabase.from('health_data')
                .select('record_date, raw_json')
                .eq('serial_number', currentSerial)
                .order('record_date', { ascending: false }).limit(1);

            if (!health || health.length === 0) return null;
            const latest = health[0];
            const date = latest.record_date;
            const battery = latest.raw_json.Personal_Battery_weighted_round || 0;

            const { data: feedback } = await _supabase.from('daily_feedback')
                .select('status_light').eq('serial_number', currentSerial).eq('record_date', date).single();

            const { data: allDayData } = await _supabase.from('health_data').select('raw_json').eq('record_date', date);
            let percentage = 0;
            if (allDayData?.length > 0) {
                const lowerCount = allDayData.filter(d => (d.raw_json.Personal_Battery_weighted_round || 0) < battery).length;
                percentage = Math.round((lowerCount / allDayData.length) * 100);
            }

            return {
                isToday: date === targetDate,
                date: date.replace(/-/g, '/'),
                battery: battery,
                percentage: percentage,
                light: feedback ? feedback.status_light : null
            };
        }

        function appendSummaryCard(data) {

            let bColor = "#ff8c73";
            if (data.battery >= 60) bColor = "#a79d8c";
            if (data.battery >= 80) bColor = "#a0adb7";
            if (data.battery >= 100) bColor = "#596b75";

            const lightMap = {

            const lightInfo = lightMap[data.light] || null;

            const cardHtml = `

                        <div class="summary-header">ğŸ“… ${data.date} å¥åº·æ‘˜è¦</div>
                        <div class="summary-item"><span class="summary-label">ç”Ÿç†é›»é‡</span><span class="battery-val" style="color:${bColor}">${data.battery}</span></div>

            const input = document.getElementById('user-input');
            const text = input.value.trim();
            if (!text) return;
            appendUserMessage(text);
            input.value = '';

            if (isNamingPhase) {

                setTimeout(() => showSummaryFlow(document.getElementById('display-name').innerText, true), 800);
            } else if (text.includes("å¥åº·æ‘˜è¦")) {

                    appendAiMessage(`é€™æ˜¯æˆ‘å€‘${data && data.isToday ? "ä»Šå¤©" : "æœ€æ–°"}çš„å¥åº·æ‘˜è¦`);

            }
        }

        function zoomCard(el) {

        function appendUserMessage(msg) {
            document.getElementById('chat-history').innerHTML += `<div class="msg-row user-row"><div class="user-bubble">${msg}</div></div>`;
            scrollToBottom();

            document.getElementById('chat-history').innerHTML += `<div class="msg-row ai-row"><div class="ai-bubble">${msg}</div></div>`;
