<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soosyn AI 管理員後台 - 指令化詞句庫版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --brand-blue: #6c83cf; --text-main: #5a5a5a; --bg-gray: #f8f9fa; }
        body { font-family: 'PingFang TC', sans-serif; background: var(--bg-gray); color: var(--text-main); }
        .admin-card { background: white; border-radius: 1.5rem; padding: 1.5rem; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .btn-action { background: var(--brand-blue); color: white; padding: 0.6rem 1.2rem; border-radius: 0.75rem; font-weight: bold; }
        .tab-active { border-bottom: 3px solid var(--brand-blue); color: var(--brand-blue); }
    </style>
</head>
<body>

    <div class="p-6 max-w-7xl mx-auto">
        <header class="flex justify-between items-center mb-10 border-b pb-4">
            <div>
                <h1 class="text-2xl font-bold">Soosyn AI 管理後台</h1>
                <p class="text-sm text-gray-400">支援多分頁匹配與指令化詞句庫</p>
            </div>
            <button onclick="window.open('index.html', '_blank')" class="border border-blue-500 text-blue-500 px-4 py-2 rounded-xl font-bold">預覽前台視窗</button>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <div class="lg:col-span-1 space-y-6">
                <div class="admin-card">
                    <h3 class="font-bold mb-4 text-blue-600"><i class="fa-solid fa-file-import mr-2"></i>數據匯入中心</h3>
                    
                    <div class="space-y-6">
                        <div class="p-4 bg-gray-50 rounded-xl border">
                            <label class="text-xs font-bold block mb-2">1. 七日電量 (Personal_Battery...)</label>
                            <input type="file" id="file1" class="text-xs w-full mb-2">
                            <button onclick="importHealthData()" class="text-xs btn-action w-full">同步受測者分頁</button>
                        </div>

                        <div class="p-4 bg-gray-50 rounded-xl border">
                            <label class="text-xs font-bold block mb-2">2. 生理狀態 (當日電量VS自評...)</label>
                            <input type="file" id="file2" class="text-xs w-full mb-2">
                            <button onclick="importStatusData()" class="text-xs btn-action w-full">匹配序號生理狀態</button>
                        </div>

                        <div class="p-4 bg-gray-50 rounded-xl border">
                            <label class="text-xs font-bold block mb-2">3. 詞句庫 (詞句庫_web_...)</label>
                            <input type="file" id="file3" class="text-xs w-full mb-2">
                            <button onclick="importPhraseLibrary()" class="text-xs btn-action w-full">載入全域指令分頁</button>
                        </div>
                    </div>
                </div>

                <div class="admin-card">
                    <h3 class="font-bold mb-4 text-red-500">帳號管理</h3>
                    <input id="resetSid" type="text" placeholder="輸入序號" class="w-full border p-2 rounded-lg text-sm mb-2">
                    <button onclick="resetPassword()" class="w-full bg-red-100 text-red-600 py-2 rounded-lg text-sm font-bold">重設為預設密碼 (tbpc)</button>
                </div>
            </div>

            <div class="lg:col-span-2 space-y-6">
                <div class="admin-card">
                    <div class="flex justify-between items-center mb-6 border-b pb-2">
                        <h3 class="font-bold">詞句庫內容預覽與編修 (檔案 3)</h3>
                        <span class="text-xs text-gray-400">由 HTML 指令直接呼叫分頁名稱</span>
                    </div>
                    
                    <div id="phraseTabs" class="flex space-x-4 mb-4 overflow-x-auto pb-2">
                        <span class="text-gray-300 text-sm">請先上傳檔案 3...</span>
                    </div>

                    <div class="bg-blue-50 p-4 rounded-2xl">
                        <label id="activeTabName" class="text-sm font-bold text-blue-700 block mb-2">選取的分頁內容</label>
                        <textarea id="phraseEditor" rows="8" class="w-full border rounded-xl p-4 text-sm outline-none focus:ring-2 focus:ring-blue-300" placeholder="此處內容將依指令顯示在前台系統..."></textarea>
                        <button onclick="savePhraseEdit()" class="mt-4 bg-black text-white px-6 py-2 rounded-xl text-sm font-bold">儲存此分頁修改</button>
                    </div>
                </div>

                <div class="admin-card">
                    <h3 class="font-bold mb-4">個別受測者狀態手動覆寫 (檔案 2)</h3>
                    <div class="grid grid-cols-2 gap-4">
                        <input id="targetSid" type="text" placeholder="受測者序號" class="border p-3 rounded-xl text-sm">
                        <select id="targetStatus" class="border p-3 rounded-xl text-sm bg-gray-50">
                            <option value="電量充足">電量充足</option>
                            <option value="中度平衡">中度平衡</option>
                            <option value="電力耗盡">電力耗盡</option>
                        </select>
                    </div>
                    <button onclick="manualOverrideStatus()" class="mt-4 w-full bg-gray-800 text-white py-3 rounded-xl font-bold">手動更新生理狀態</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://gcvwebgfbrsrezxvjafe.supabase.co'; 
        const SUPABASE_KEY = 'sb_publishable_H_-X-v5cU7I3IHjml2CGUQ_FUK6teZs';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let phraseLibrary = {}; // 存放檔案3的資料：{ "分頁名": "內容" }

        // --- 檔案 1: 數據同步 ---
        async function importHealthData() {
            const file = document.getElementById('file1').files[0];
            if (!file) return alert("請選取檔案 1");
            const reader = new FileReader();
            reader.onload = async (e) => {
                const wb = XLSX.read(e.target.result, {type: 'array'});
                for(const name of wb.SheetNames) {
                    const data = XLSX.utils.sheet_to_json(wb.Sheets[name]);
                    if(data.length > 0) {
                        await _supabase.from('user_profiles').upsert({ service_id: name, password: 'tbpc' }, { onConflict: 'service_id' });
                        const batch = data.map(r => ({ service_id: name, record_date: r.record_end || r.record_date, battery_score: r.Battery_score, raw_data: r }));
                        await _supabase.from('health_records').upsert(batch);
                    }
                }
                alert("檔案 1 分頁同步完成！");
            };
            reader.readAsArrayBuffer(file);
        }

        // --- 檔案 2: 生理狀態匹配 ---
        async function importStatusData() {
            const file = document.getElementById('file2').files[0];
            if (!file) return alert("請選取檔案 2");
            const reader = new FileReader();
            reader.onload = async (e) => {
                const wb = XLSX.read(e.target.result, {type: 'array'});
                for(const name of wb.SheetNames) {
                    const data = XLSX.utils.sheet_to_json(wb.Sheets[name]);
                    if(data[0] && data[0].status) {
                        await _supabase.from('user_profiles').update({ manual_status: data[0].status }).eq('service_id', name);
                    }
                }
                alert("檔案 2 生理狀態匹配完成！");
            };
            reader.readAsArrayBuffer(file);
        }

        // --- 檔案 3: 詞句庫 (指令化呼叫模式) ---
        async function importPhraseLibrary() {
            const file = document.getElementById('file3').files[0];
            if (!file) return alert("請選取檔案 3");
            const reader = new FileReader();
            reader.onload = (e) => {
                const wb = XLSX.read(e.target.result, {type: 'array'});
                const tabContainer = document.getElementById('phraseTabs');
                tabContainer.innerHTML = "";
                phraseLibrary = {};

                wb.SheetNames.forEach((name, index) => {
                    const data = XLSX.utils.sheet_to_json(wb.Sheets[name], {header: 1});
                    // 將該分頁的所有文字合併為一段話供編輯
                    phraseLibrary[name] = data.map(row => row.join(" ")).join("\n");
                    
                    const btn = document.createElement('button');
                    btn.className = "px-4 py-1 text-sm font-bold border-b-2 transition-all " + (index === 0 ? 'tab-active' : 'border-transparent text-gray-400');
                    btn.innerText = name;
                    btn.onclick = () => selectPhraseTab(name, btn);
                    tabContainer.appendChild(btn);
                    if(index === 0) selectPhraseTab(name, btn);
                });
                alert("檔案 3 詞句庫指令載入完成，請於右側編修。");
            };
            reader.readAsArrayBuffer(file);
        }

        function selectPhraseTab(name, element) {
            document.querySelectorAll('#phraseTabs button').forEach(b => b.classList.remove('tab-active', 'text-blue-600'));
            element.classList.add('tab-active');
            document.getElementById('activeTabName').innerText = "呼叫指令：[" + name + "]";
            document.getElementById('phraseEditor').value = phraseLibrary[name];
        }

        async function savePhraseEdit() {
            const name = document.getElementById('activeTabName').innerText.replace("呼叫指令：[", "").replace("]", "");
            const content = document.getElementById('phraseEditor').value;
            phraseLibrary[name] = content;
            // 此處實務上會同步回資料庫的建議欄位
            alert(`分頁 [${name}] 的詞句已成功儲存！`);
        }

        // --- 密碼與手動管理 ---
        async function resetPassword() {
            const sid = document.getElementById('resetSid').value;
            await _supabase.from('user_profiles').update({ password: 'tbpc' }).eq('service_id', sid);
            alert("密碼已重置為 tbpc");
        }

        async function manualOverrideStatus() {
            const sid = document.getElementById('targetSid').value;
            const status = document.getElementById('targetStatus').value;
            await _supabase.from('user_profiles').update({ manual_status: status }).eq('service_id', sid);
            alert("生理狀態手動更新完成");
        }
    </script>
</body>
</html>
