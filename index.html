<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>健康摘要摘要卡片</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <style>
        /* 原有樣式保持不變 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 16px;
            line-height: 1.4;
            position: relative;
        }
        .ai-message {
            align-self: flex-start;
            background-color: #ffffff;
            color: #1c1e21;
            border-bottom-left-radius: 4px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        .user-message {
            align-self: flex-end;
            background-color: #0084ff;
            color: white;
            border-bottom-right-radius: 4px;
        }

        /* 健康摘要卡片樣式 */
        .summary-card {
            background: #ffffff;
            border-radius: 20px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            font-family: sans-serif;
            color: #333;
        }
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .card-title {
            font-size: 18px;
            font-weight: bold;
            color: #000;
        }
        .card-date {
            font-size: 14px;
            color: #888;
        }
        .battery-container {
            position: relative;
            width: 140px;
            height: 140px;
            margin: 0 auto 25px;
        }
        .battery-circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .battery-value {
            font-size: 36px;
            font-weight: bold;
            color: #000;
            line-height: 1;
        }
        .battery-label {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
        }
        .status-light {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 3px solid #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .light-red { background-color: #ff4d4f; }
        .light-yellow { background-color: #ffec3d; }
        .light-green { background-color: #52c41a; }

        .info-section {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        .info-item {
            flex: 1;
            padding: 12px;
            border-radius: 15px;
            text-align: left;
        }
        .best-bg { background-color: #f6ffed; }
        .worst-bg { background-color: #fff1f0; }
        .info-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 4px;
            display: block;
        }
        .info-text {
            font-size: 14px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

<div id="chat-container"></div>

<script>
    // --- Supabase 配置 ---
    const _supabase = supabase.createClient('YOUR_SUPABASE_URL', 'YOUR_SUPABASE_KEY');
    const currentSerial = "YOUR_SERIAL_NUMBER"; 

    let cachedExcelData = null;

    // --- 新增：Excel 指標比對邏輯 ---
    async function checkExcelIndicator(todayRaw, prevRaw) {
        try {
            if (!prevRaw) return null;

            let field = "";
            let tag = "";

            // 1. 依照需求順序比對條件
            if (todayRaw.Battery_TST_min_A < prevRaw.Battery_TST_min_A && todayRaw.Battery_TST_min_A > 420) {
                field = "TST_min"; tag = "▼▲";
            } else if (todayRaw.Battery_N3_pct_A < prevRaw.Battery_N3_pct_A) {
                field = "N3_pct"; tag = "▼";
            } else if (todayRaw.Battery_rMSSD_A < prevRaw.Battery_rMSSD_A) {
                field = "rMSSD"; tag = "▼";
            } else if (todayRaw.Battery_HR_min_A < prevRaw.Battery_HR_min_A) {
                field = "HR_min"; tag = "▼";
            } else if (todayRaw.Battery_HBI_A > prevRaw.Battery_HBI_A) {
                field = "HBI"; tag = "▲";
            }

            if (!field) return null;

            // 2. 讀取 phrase.xlsx (快取處理)
            if (!cachedExcelData) {
                const response = await fetch('phrase.xlsx');
                const arrayBuffer = await response.arrayBuffer();
                const data = new Uint8Array(arrayBuffer);
                const workbook = XLSX.read(data, { type: 'array' });
                const firstSheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[firstSheetName];
                cachedExcelData = XLSX.utils.sheet_to_json(worksheet);
            }

            // 3. 搜尋 Excel 內容
            const matchRow = cachedExcelData.find(row => 
                String(row["指標名稱"]).trim() === field && 
                String(row["狀態"]).trim() === tag
            );

            if (matchRow) {
                // 優先抓取「重點摘要」，若無則抓取「一句大眾易懂又強調健康價值的版本」
                return matchRow["重點摘要"] || matchRow["一句大眾易懂又強調健康價值的版本"];
            }
        } catch (error) {
            console.error("Excel 比對錯誤:", error);
        }
        return null;
    }

    // --- 原有功能函數 ---
    function appendAiMessage(text) {
        const container = document.getElementById('chat-container');
        const msgDiv = document.createElement('div');
        msgDiv.className = 'message ai-message';
        msgDiv.innerText = text;
        container.appendChild(msgDiv);
        container.scrollTop = container.scrollHeight;
    }

    function appendSummaryCard(data) {
        const container = document.getElementById('chat-container');
        const card = document.createElement('div');
        card.className = 'summary-card';
        
        let lightClass = 'light-green';
        if (data.battery < 40) lightClass = 'light-red';
        else if (data.battery < 70) lightClass = 'light-yellow';

        card.innerHTML = `
            <div class="card-header">
                <span class="card-title">健康摘要</span>
                <span class="card-date">${data.date}</span>
            </div>
            <div class="battery-container">
                <div class="battery-circle">
                    <span class="battery-value">${data.battery}</span>
                    <span class="battery-label">身體電池</span>
                </div>
                <div class="status-light ${lightClass}"></div>
            </div>
            <div class="info-section">
                <div class="info-item best-bg">
                    <span class="info-label">表現最好</span>
                    <span class="info-text">${data.bestText}</span>
                </div>
                <div class="info-item worst-bg">
                    <span class="info-label">待改進</span>
                    <span class="info-text">${data.worstText}</span>
                </div>
            </div>
        `;
        container.appendChild(card);
        container.scrollTop = container.scrollHeight;
    }

    async function fetchSummaryData(targetDate) {
        // ... (保持原本從 Supabase 抓取數據的邏輯)
        // 這裡回傳包含 battery, date, bestText, worstText 的物件
    }

    async function showSummaryFlow(nickname, isFirstTimeNaming) {
        const today = new Date().toISOString().split('T')[0];
        
        // 為了比對，我們一次抓取兩天份的原始數據
        const { data: healthRecords } = await _supabase.from('health_data')
            .select('raw_json, record_date')
            .eq('serial_number', currentSerial)
            .lte('record_date', today)
            .order('record_date', { ascending: false })
            .limit(2);

        if (!healthRecords || healthRecords.length === 0) return;

        // 呼叫原本的數據處理函數顯示卡片 (假設您原本的 fetchSummaryData 已寫好)
        const summaryData = await fetchSummaryData(today); 
        if (!summaryData) return;

        // 1. 顯示開場對話
        if (isFirstTimeNaming) {
            appendAiMessage("謝謝你幫我取的名字，我們一起來看看今天的健康摘要吧！ ✨");
        } else {
            appendAiMessage(`哈囉，${nickname}！我們一起來看看今天的健康摘要吧！ ✨`);
        }

        // 2. 顯示卡片
        appendSummaryCard(summaryData);

        // 3. 新增：顯示 Excel 指標比對後的對話泡泡
        if (healthRecords.length >= 2) {
            const bubbleText = await checkExcelIndicator(healthRecords[0].raw_json, healthRecords[1].raw_json);
            if (bubbleText) {
                // 設定小延遲讓動畫更自然
                setTimeout(() => {
                    appendAiMessage(bubbleText);
                }, 800);
            }
        }
    }

    // 初始化啟動 (範例)
    // showSummaryFlow("使用者", false);

</script>
</body>
</html>
