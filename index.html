async function processHealthKeyword(config) {
    // 1. å–å¾—ä»Šå¤©èˆ‡æ˜¨å¤©çš„æ—¥æœŸå­—ä¸² (ä¾ç…§ä½¿ç”¨è€…é›»è…¦/æ‰‹æ©Ÿç›®å‰çš„æ—¥æœŸ)
    const todayStr = new Date().toISOString().split('T')[0];
    const yesterdayDate = new Date();
    yesterdayDate.setDate(yesterdayDate.getDate() - 1);
    const yesterdayStr = yesterdayDate.toISOString().split('T')[0];

    // 2. æŠ“å–é€™å…©å¤©çš„è³‡æ–™
    const { data: records } = await _supabase.from('health_data')
        .select('record_date, raw_json')
        .eq('serial_number', currentSerial)
        .in('record_date', [todayStr, yesterdayStr]);

    const todayData = records?.find(r => r.record_date === todayStr);
    const yesterdayData = records?.find(r => r.record_date === yesterdayStr);

    let finalContent = "";

    // 3. åˆ¤æ–·æ•¸å€¼é‚è¼¯
    if (!todayData || todayData.raw_json[config.field] === undefined || todayData.raw_json[config.field] === null) {
        // è‹¥ç•¶å¤©æ²’æ•¸å€¼ -> æŠ“å– title
        const { data } = await _supabase.from('phrase_library')

    } else {
        // è‹¥æœ‰æ•¸å€¼ -> é€²è¡Œæ¯”è¼ƒ
        const todayVal = todayData.raw_json[config.field];
        const yesterdayVal = yesterdayData ? yesterdayData.raw_json[config.field] : null;
        
        const randomNum = Math.floor(Math.random() * 3) + 1; // éš¨æ©Ÿ 1, 2, 3
        let status = "æœ€ä½³"; // é è¨­ç‚ºæœ€ä½³ (è‹¥ç„¡æ˜¨å¤©è³‡æ–™ä¹Ÿè¦–ç‚ºæœ€ä½³)

        if (yesterdayVal !== null) {

        finalContent = data?.detailed_content || `ç›®å‰çš„æ•¸å€¼æ¯”æ˜¨å¤©${status === 'æœ€ä½³' ? 'é€²æ­¥' : 'é€€æ­¥'}ï¼Œç¹¼çºŒåŠ æ²¹ï¼`;

    await appendAiMessage(finalContent);

    await appendAiMessage(getRandomEndQuestion());
}

async function fetchSummaryData(targetDate) {
    // 1. ç²å–å€‹äººç•¶å‰èˆ‡å‰ä¸€å¤©çš„æ•¸æ“š
    const { data: healths } = await _supabase.from('health_data')
        .select('record_date, raw_json')
        .eq('serial_number', currentSerial)
        .lte('record_date', targetDate)
        .order('record_date', { ascending: false })
        .limit(2);

    if (!healths?.length) return null;

   const current = healths[0];
    const raw = current.raw_json;
    const currentBattery = raw.Personal_Battery_weighted_round || 0;

    // --- 2. æ–°å¢ï¼šè¨ˆç®—ç™¾åˆ†æ¯”æ’åé‚è¼¯ (æ•´åˆè‡ª n12) ---
    const { data: allUsersData } = await _supabase.from('health_data')
        .select('raw_json')
        .eq('record_date', current.record_date);

    let percentage = 0;
    if (allUsersData && allUsersData.length > 0) {
        const totalUsers = allUsersData.length;
        // è¨ˆç®—æœ‰å¤šå°‘äººçš„ç”Ÿç†é›»é‡ä½æ–¼ç›®å‰ä½¿ç”¨è€…
        const lowerUsers = allUsersData.filter(d => 
            (d.raw_json.Personal_Battery_weighted_round || 0) < currentBattery
        ).length;
        percentage = Math.round((lowerUsers / totalUsers) * 100);
    }
    // --------------------------------------------

    // 3. æŒ‡æ¨™å¢æ¸›æ¯”è¼ƒé‚è¼¯
    let bestKey = COMPARISON_FIELDS[0], worstKey = COMPARISON_FIELDS[0];
    if (healths[1]) {
        let maxInc = -Infinity, maxDec = Infinity;
        COMPARISON_FIELDS.forEach(k => {
            const diff = (raw[k] || 0) - (healths[1].raw_json[k] || 0);
            if (diff > maxInc) { maxInc = diff; bestKey = k; }
            if (diff < maxDec) { maxDec = diff; worstKey = k; }
        });
    }

    // 4. å¾è³‡æ–™åº«ç²å–å»ºè­°æ–‡å­—èˆ‡ç‹€æ…‹ç‡ˆè™Ÿ
    const randomIdx = Math.floor(Math.random() * 3) + 1;
    const logicKeys = [`${FIELD_CONFIG[bestKey]}æœ€ä½³`, `${FIELD_CONFIG[worstKey]}æœ€å·®`, `${FIELD_CONFIG[worstKey]}æœ€å·®${randomIdx}`];
    
    const { data: phrases } = await _supabase.from('phrase_library')
        .select('logic_key, detailed_content')
        .in('logic_key', logicKeys);
        
    const { data: feedback } = await _supabase.from('daily_feedback')
        .select('status_light')
        .eq('serial_number', currentSerial)
        .eq('record_date', current.record_date)
        .single();

    // 5. å›å‚³æ•´åˆå¾Œçš„ç‰©ä»¶
return { 
        date: current.record_date.replace(/-/g, '/'), 
        battery: currentBattery, 
        percentage: percentage, // å‚³å›è¨ˆç®—å‡ºçš„ç™¾åˆ†æ¯”
        light: feedback?.status_light || '--', 
        bestText: phrases?.find(p => p.logic_key.includes('æœ€ä½³'))?.detailed_content || "è¡¨ç¾ä¸éŒ¯ï¼",
        worstText: phrases?.find(p => p.logic_key === `${FIELD_CONFIG[worstKey]}æœ€å·®`)?.detailed_content || "é€™éƒ¨åˆ†å¯ç•™æ„ã€‚",
        raw_json: raw, // <--- ä¿®æ­£ï¼šé€™è£¡ä¸€å®šè¦è£œä¸Šé€—é»
        flowSuggestion: phrases?.find(p => p.logic_key.includes('æœ€å·®') && p.logic_key.match(/\d$/))?.detailed_content 
    };
}

function drawSingleChart(container, type, rawData) {
    const config = {
        battery: { title: "ç”Ÿç†é›»é‡", unit: "", field: "Personal_Battery_weighted_round", color: "#596b75", abnormalLabel: "ä½æ–¼å€‹äººå¹³å‡" },

        rmssd: { title: "rMSSD æ”¾é¬†æ¢å¾©", unit: "å–®ä½ï¼šms", field: "rMSSD", color: "#596b75", abnormalLabel: "ä½æ–¼å€‹äººå¹³å‡ç¯„åœ" },
        hrmin: { title: "ç¡çœ æœ€ä½è„ˆæ", unit: "å–®ä½ï¼šbpm", field: "HR_min", color: "#596b75", abnormalLabel: "é«˜æ–¼å€‹äººå¹³å‡ç¯„åœ" },
        hbi: { title: "HBI ç¼ºæ°§è² è·", unit: "å–®ä½ï¼š%min/h", field: "HBI", color: "#596b75", abnormalLabel: "é«˜æ–¼å€‹äººå¹³å‡" }
    }[type];

    const labels = rawData.map(d => d.record_date.slice(5).replace('-', '/'));
    const dailyValues = rawData.map(d => Number(d.raw_json[config.field]) || 0);
    const movingAvgs = [];
    const lowerBounds = []; 
    const upperBounds = [];

    // è¨ˆç®—å¹³å‡å€¼é‚è¼¯ (ä¿æŒä¸è®Š)
    dailyValues.forEach((val, i) => {
        const start = Math.max(0, i - 6);
        const chunk = dailyValues.slice(start, i + 1);
        const avg = chunk.reduce((a, b) => a + b, 0) / chunk.length;
        if (type === 'rmssd') {
            movingAvgs.push(avg); lowerBounds.push(avg * 0.9); upperBounds.push(avg * 1.1);
        } else if (type === 'hrmin') {
            movingAvgs.push(avg); lowerBounds.push(avg - 5); upperBounds.push(avg + 5);
        } else {
            movingAvgs.push(type === 'hbi' ? parseFloat(avg.toFixed(1)) : Math.round(avg));
        }
    });

    const pointColors = dailyValues.map((v, i) => {
        const ma = movingAvgs[i];
        if (type === 'battery' && v < ma) return '#ff8c73';
        if (type === 'n3' && (v < ma || v < 10)) return '#ff8c73';
        if (type === 'rmssd' && v < lowerBounds[i]) return '#ff8c73';
        if (type === 'hrmin' && v > upperBounds[i]) return '#ff8c73';
        if (type === 'hbi' && v > ma) return '#ff8c73';
        return config.color;
    });

    // å»ºç«‹çµæ§‹ï¼šå°‡åœ–ä¾‹ç§»è‡³ä¸Šæ–¹
    container.innerHTML = `

        <div class="chart-wrapper"><canvas></canvas></div>
     
    `;

    const ctx = container.querySelector('canvas').getContext('2d');
    
    // N3 èƒŒæ™¯è‰²å€å¡Šæ’ä»¶ (åªåœ¨ N3 åœ–è¡¨åŸ·è¡Œ)
    const n3BackgroundPlugin = {
        id: 'n3Background',
        beforeDraw: (chart) => {
            if (type !== 'n3') return;
            const { ctx, chartArea: { left, top, width, height }, scales: { y } } = chart;
            const yStart = y.getPixelForValue(20);
            const yEnd = y.getPixelForValue(10);
            ctx.save();
            ctx.fillStyle = '#f0f8f9'; // æŒ‡å®šçš„æ¨™æº–åƒè€ƒç¯„åœåº•è‰²
            ctx.fillRect(left, yStart, width, yEnd - yStart);
            ctx.restore();
        }
    };

    const datasets = [
        {
            type: 'line',
            data: dailyValues,
            borderColor: '#999999',
            borderWidth: 1.5,
            pointBackgroundColor: pointColors,
            pointRadius: 4,
            pointBorderWidth: 0, // Point 2: åœ“é»ä¸è¦æœ‰å¤–æ¡†
            zIndex: 10
        }
    ];

    if (type === 'rmssd' || type === 'hrmin') {
        datasets.push({
            type: 'bar',
            data: rawData.map((_, i) => [lowerBounds[i], upperBounds[i]]),
            backgroundColor: '#c1cdd3',
            barPercentage: 0.5
        });
    } else {
        datasets.push({
            type: 'bar',
            data: movingAvgs,
            backgroundColor: '#c1cdd3',
            barPercentage: 0.5
        });
    }

    new Chart(ctx, {
        plugins: [n3BackgroundPlugin],
        data: { labels, datasets },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            layout: { padding: { right: 10 } }, // ç¢ºä¿å³å´ä¸è²¼é‚Š
            plugins: { legend: { display: false } },
            scales: {
                y: { 
                    afterFit: (scale) => { scale.width = 35; }, // å›ºå®š Y è»¸å¯¬åº¦ä»¥ä¾¿èˆ‡ä¸‹æ–¹ Tag å°é½Š
                    beginAtZero: type !== 'hrmin',
                    grid: { color: '#f2f2f2' },
                    ticks: { font: { size: 9 }, color: '#aaa' }
                },
                x: { 
                    grid: { display: false },
                    ticks: { font: { size: 9 }, color: '#aaa' }
                }
            }
        }
    });
}
