<script>

    // ç™»å…¥èˆ‡åŸºç¤åŠŸèƒ½ (çœç•¥éƒ¨åˆ†é‡è¤‡é‚è¼¯...)
    async function login() {
        const serial = document.getElementById('serial').value, pw = document.getElementById('pw').value;
        const { data } = await _supabase.from('user_credentials').select('*').eq('serial_number', serial).eq('password', pw).single();
        if (data) {

        } else alert("é©—è­‰å¤±æ•—");
    }

    function initApp(name, aiName) {
        document.getElementById('app-container').classList.remove('hidden');
        document.getElementById('display-name').innerText = name;
        appendAiMessage(`æ­¡è¿å›ä¾† ${name}ï¼Œæƒ³çœ‹å“ªéƒ¨åˆ†çš„è¶¨å‹¢åœ–è¡¨å‘¢ï¼Ÿ`);
        appendTrendOptions();
    }

    function appendTrendOptions() {
        const options = [
            { name: "ğŸ“Š å®Œæ•´åœ–è¡¨", type: "all" },
            { name: "ğŸ”‹ ç”Ÿç†é›»é‡", type: "battery" },
            { name: "ğŸ˜´ N3 æ·±ç¡", type: "n3" }

        let html = '<div class="msg-row ai-row"><div style="display:flex; gap:8px;">';

    // --- æ ¸å¿ƒå„ªåŒ–ï¼šè¶¨å‹¢åœ–æ¸²æŸ“é‚è¼¯ ---
    async function renderTrendCard(type, days) {
        const cardId = `trend-${Date.now()}`;
        const html = `
            <div class="msg-row ai-row">
                <div class="trend-card" id="${cardId}">
                    <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
                        <span style="font-weight:bold;">ğŸ“ˆ è¶¨å‹¢åˆ†æ</span>
                        <div>
                            <button class="nav-btn ${days==7?'active':''}" onclick="updateTrend('${cardId}','${type}',7)">7æ—¥</button>
                            <button class="nav-btn ${days==30?'active':''}" onclick="updateTrend('${cardId}','${type}',30)">30æ—¥</button>
                        </div>
                    </div>
                    <div class="trend-content">è¼‰å…¥ä¸­...</div>
                </div>
            </div>`;
        document.getElementById('chat-history').innerHTML += html;
        scrollToBottom();
        updateTrend(cardId, type, days);
    }

    async function updateTrend(cardId, type, days) {
        const { data } = await _supabase.from('health_data')
            .select('record_date, raw_json')
            .eq('serial_number', currentSerial)
            .order('record_date', { ascending: false }).limit(days);

        if (!data) return;
        const sortedData = data.reverse();
        const container = document.getElementById(cardId).querySelector('.trend-content');
        container.innerHTML = '';

        const typesToRender = type === 'all' ? ['battery', 'n3', 'rmssd', 'hrmin', 'hbi'] : [type];
        typesToRender.forEach(t => {
            const chartBox = document.createElement('div');
            chartBox.className = 'chart-item';
            chartBox.innerHTML = `<div style="font-size:14px; margin-bottom:5px;">${FIELD_CONFIG[t]}</div><div class="chart-wrapper"><canvas></canvas></div>`;
            container.appendChild(chartBox);
            drawSingleChart(chartBox.querySelector('canvas'), t, sortedData, false);
            
            // é»æ“Šäº‹ä»¶ï¼šé–‹å•Ÿé«˜å“è³ªå¤§åœ–æ¨¡å¼
            chartBox.querySelector('.chart-wrapper').onclick = () => openZoomChart(t, sortedData);
        });
    }

    function drawSingleChart(canvas, type, rawData, isZoomed) {
        const ctx = canvas.getContext('2d');
        const fieldMap = { battery: 'Personal_Battery_weighted_round', n3: 'N3_pct', rmssd: 'rMSSD', hrmin: 'HR_min', hbi: 'HBI' };
        
        const labels = rawData.map(d => d.record_date.slice(5));
        const values = rawData.map(d => d.raw_json[fieldMap[type]] || 0);

        new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    data: values,
                    borderColor: '#8699a3',
                    backgroundColor: 'rgba(134, 153, 163, 0.1)',
                    fill: true,
                    tension: 0.3,
                    pointRadius: isZoomed ? 6 : 4,
                    pointHoverRadius: 10
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false },
                    tooltip: { 
                        enabled: true,
                        mode: 'index',
                        intersect: false,
                        padding: 12,
                        bodyFont: { size: 14 }
                    }
                },
                scales: {
                    x: { ticks: { autoSkip: true, maxTicksLimit: isZoomed ? 20 : 7, font: { size: isZoomed ? 12 : 9 } } },
                    y: { ticks: { font: { size: isZoomed ? 12 : 9 } } }
                }
            }
        });
    }

    function openZoomChart(type, data) {
        const container = document.getElementById('zoom-container');
        container.className = 'chart-mode';
        container.innerHTML = `
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <h2 style="margin:0; color:#555;">${FIELD_CONFIG[type]} è©³ç´°è¶¨å‹¢</h2>

            <div style="margin-top:15px; font-size:14px; color:#888;">æç¤ºï¼šæ»‘é¼ ç§»è‡³æ›²ç·šä¸Šå¯æŸ¥çœ‹ç²¾ç¢ºæ•¸å€¼</div>
        `;
        document.getElementById('zoom-overlay').classList.remove('hidden');
        
        // å»¶é²é‡ç¹ªç¢ºä¿å®¹å™¨å¯¬åº¦å·²è¨ˆç®—
        setTimeout(() => {
            drawSingleChart(document.getElementById('zoom-canvas'), type, data, true);

    }

    function closeZoom() { document.getElementById('zoom-overlay').classList.add('hidden'); }
